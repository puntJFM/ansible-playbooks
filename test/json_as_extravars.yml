---
- name: Debug JSON extra vars
  hosts: localhost
  gather_facts: no
  vars:
    extra_vars: "{{ extra_vars | default('{}') | from_json if extra_vars is string else extra_vars }}"
    callbackUrl: "{{ extra_vars.callbackUrl | default('https://default.callback.url') }}"

  tasks:
    - name: Print all variables
      debug:
        var: vars

    - name: Print full extra_vars
      debug:
        var: extra_vars

    - name: Print callback URL
      debug:
        msg: "Callback URL: {{ callbackUrl }}"
