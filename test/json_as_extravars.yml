---
- name: Debug JSON extra vars
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Retrieve extra_vars manually
      set_fact:
        extra_vars_dict: "{{ lookup('env', 'ANSIBLE_EXTRA_VARS') | from_json if lookup('env', 'ANSIBLE_EXTRA_VARS') is string else {} }}"

    - name: Print manually retrieved extra_vars
      debug:
        var: extra_vars_dict

    - name: Print callback URL
      debug:
        msg: "Callback URL: {{ extra_vars_dict.callbackUrl | default('Not Provided') }}"
