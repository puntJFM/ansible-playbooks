---
- name: Debug JSON extra vars
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Print all available variables
      debug:
        var: vars

    - name: Print extra_vars directly
      debug:
        var: extra_vars

    - name: Print extra_vars type
      debug:
        msg: "extra_vars is of type {{ extra_vars | type_debug }}"

    - name: Print full context
      debug:
        var: ansible_facts
