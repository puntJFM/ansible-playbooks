---
- name: Debug JSON extra vars
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Convert stringified extra_vars to JSON
      set_fact:
        extra_vars_dict: "{{ extra_vars | from_json if extra_vars is string else extra_vars | default({}) }}"

    - name: Print parsed extra_vars
      debug:
        var: extra_vars_dict

    - name: Print callback URL
      debug:
        msg: "Callback URL: {{ extra_vars_dict.callbackUrl | default('Not Provided') }}"
